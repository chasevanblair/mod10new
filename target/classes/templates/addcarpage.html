<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add cars to the list</title>
</head>
<body>
<!-- need to make this execute and redirect back to the index page,, viewcars will redirect to a different results page -->
	<form th:object="${newCar}" th:action="@{/update/{id}(id=${newCar.id})}" method=POST>
		<label for="make">Car maker:</label> 
			<input type="text" id="make" name="make" th:field="*{make}"><br><br> 
			
		<label for="model">Car model:</label> 
			<input type="text" id="model" name="model" th:field="*{model}"><br><br>
			
		<label for="price">Car price:</label> 
			<input type="text" id="price" name="price" th:field="*{price}"><br><br>
			
		<input type="submit" value="Submit">
	</form>
</body>
</html>
