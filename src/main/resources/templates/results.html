<html xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset="UTF-8">
<title>View All Contacts</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
				<td>ID</td>
				<td>Make</td>
				<td>Model</td>
				<td>Price</td>
				</tr>
				<tr th:each="currentCar : ${car}">
					<td th:text="${currentCar.id}"/>
					<td th:text="${currentCar.make}" />
					<td th:text="${currentCar.model}" />
					<td th:text="${currentCar.price}" />
					<td><a th:href="@{/edit/{id}(id=${currentCar.id})}">Edit</a></td>
					<td><a th:href="@{/delete/{id}(id=${currentCar.id})}">Delete</a></td>
				</tr>
			</table>
		</form>
		<a href="../addcar">Add a new car</a></br>
		<a href="index.html">Return to index</a>
	</body>
</html>
